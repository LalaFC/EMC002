<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <title>Exercise 2 | Web Programming</title>
        <link rel="icon" href = "../pawprint.png">

    </head>
    <body>
        <h1>Christmas Party Feedback Form</h1>
    <form>
        <div name="details">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age"><br>
        </div>
        <div>
            <label for="type">Which option best describes you?</label>
            <input list="type" name="type" placeholder="Student">
            <datalist id="type">
                <option value="Student">
                <option value="Faculty">
                <option value="Intern">
                <option value="Others">
            </datalist><br>

            <label for="radioB">Did you enjoy the party?</label>
            <input type="radio" id="radio" name="radio" value="yes">
            <input type="radio" id="radio2" name="radio" value="no"><br>

            <label for="answers">What did you like about the program?</label><br>

            <input type="checkbox" id="option1" name="option1" value="option1">
            <label for="option1"> Games</label><br>
            <input type="checkbox" id="option2" name="option2" value="option2">
            <label for="option2"> Learning session from industry experts</label><br>
            <input type="checkbox" id="option3" name="option3" value="option3">
            <label for="option3"> Meeting new people</label><br>
            <input type="checkbox" id="option4" name="option4" value="option4">
            <label for="option4">Event's Place</label><br>
            <input type="checkbox" id="option5" name="option5" value="option5">
            <label for="option5"> Raffle</label><br>
            <input type="checkbox" id="option6" name="option6" value="option6">
            <label for="option6"> Foods and Drinks</label><br>
        </div>
        <label for="comment">Any comments or suggestions?</label><br>
        <textarea name="comments" id="comments" placeholder="Comments or suggestions..."></textarea>
        </textarea><br>

        <input type="reset">
        <input type="submit">
            
    </form>

    </body>
</html>
